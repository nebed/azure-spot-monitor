# Default values for azure-spot-monitor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/nebed/azure-spot-monitor/azure-spot-monitor
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/path: /metrics
  prometheus.io/port: "8080"
  prometheus.io/scrape: "true"
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

resources:
  limits:
    cpu: 300m
    memory: 600Mi
  requests:
    cpu: 200m
    memory: 500Mi

env:
  LOGGING_QUERIES: "false"
  LOGGING_DEBUG: "false"
  METRICS_DISABLED: "false"

livenessProbe:
  httpGet:
    path: /metrics
    port: http
  failureThreshold: 2
  periodSeconds: 4
readinessProbe:
  httpGet:
    path: /metrics
    port: http
  failureThreshold: 1
  periodSeconds: 4

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

volumes: []

volumeMounts: []

nodeSelector: {}

tolerations:
  - effect: NoSchedule
    key: CriticalAddonsOnly
    operator: Equal
    value: "true"

affinity:
  nodeAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - preference:
        matchExpressions:
        - key: kubernetes.azure.com/mode
          operator: In
          values:
          - system
      weight: 100

# -- Required parameters --
azure:
  # -- The name of the resource group where the AKS cluster is deployed. --
  resourceGroupName: ""
  # -- The Client ID of the Managed Identity the application can use to access the required endpoints. --
  clientId: ""
  # -- The name of the AKS cluster. --
  clusterName: ""
  # -- The Subscription ID where the AKS cluster is deployed. --
  subscriptionId: ""

extraConfig: {}
